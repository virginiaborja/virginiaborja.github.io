<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virginia Borja</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 40px;
            color: #333;
    	    text-align: center;
    	    padding: 0 20px;
        }
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .box {
            background-color: white;
            padding: 30px;
            width: 250px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .box a {
            text-decoration: none;
            color: #0077cc;
            font-size: 1.2rem;
            font-weight: 600;
        }
        .box a:hover {
            color: #005fa3;
        }

	footer {
            width: 100%;
            background-color: #fff;
            padding: 15px 0;
            border-top: 1px solid #ddd;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
        }
	footer p {
            color: #555;
            font-size: 0.9rem;
	}
	footer a {
            color: #0077cc;
            text-decoration: none;
            font-weight: 500;
        }
	footer a:hover {
            color: #005fa3;
            text-decoration: underline;
	}
    </style>
</head>

<body>
    <h1>VIRGINIA BORJA</h1>
    <div class="container">
        <div class="box">
            <a href="https://virginiaborja.github.io/resume/" target="_blank">Resume</a>
        </div>
        <div class="box">
            <a href="https://virginiaborja.github.io/portfolio/" target="_blank">Portfolio</a>
        </div>
        <div class="box">
            <a href="https://virginiaborja.github.io/webdeveloper/" target="_blank">Web Developer</a>
        </div>
    </div>

  <footer>
    <p>&copy; 2025 Virginia Borja. All rights reserved. Designed by: <a href="https://virginiaborja.com/webdeveloper/index-pt.html">Virginia Borja</a></p>
  </footer>

</body>
</html>
